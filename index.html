<!DOCTYPE html>
<html lang="en" class="html"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Line Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create Dynamic Resume with In-line Editor</h1>
    <form id="resumeForm">

        <fieldset>

            <legend>Personal Information</legend>

            <label for="profilepicture">Profile Picture</label>
            <input type="file" id="profilepicture" name="profilepicture" accept="image/*" required>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email : </label>
            <input type="email" id="email" name="email" required>
            <label for="contact no.">Contact No.: </label>
            <input type="contact no." id="contactno" name="contact no." required>
            <label for="address">Address: </label>
            <input type="address" id="address" name="address" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <div id="educationEntries">
                <div class="education-entry">
                    <label for="Education">Education</label>
                    <input name="education" id="education" type="text" required>
                </div>
            </div>
            <button type="button" id="addEducation">Add More Education</button>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <div id="experienceEntries">
                <div class="experience-entry">
                    <label for="Experience">Experience</label>
                    <input name="experience" id="experience" type="text" required>
                </div>
            </div>
            <button type="button" id="addExperience">Add More Experience</button>
        </fieldset>

       <fieldset>
    <legend>Skills</legend>
    <div id="skillsEntries">
        <div class="skills-entry">
            <label for="Skills">Skills</label>
            <input name="skills" id="skills" type="text" required>
        </div>
    </div>
    <button type="button" id="addSkills">Add More Skills</button>
</fieldset>
     
         
        <button class="button_create" type="submit">CREATE RESUME</button>
    </form>

    <div id="resumeoutput">

    <!--Moving to In-line editor-->
    </div>
    <script src="script.js"> </script>
</body>
</html>
